<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script type="module">
    import "https://cdn.plot.ly/plotly-2.18.2.min.js"
    Plotly.newPlot("gd", [{ y: [1, 2, 3] }])
  </script>

  <script>

    async function get_graph(movieid) {
      const url = `https://uinelj-psychic-dollop-q449jxrx57366w9-8081.preview.app.github.dev/res/graph_data/${movieid}.json`;
      var options = {
        method: 'GET',
        //mode: 'cors',
        headers: {
          "Content-Type": "application/json",
        },
        cache: 'default'
      };
      const resp = await fetch(url, options)
        //.then(res=> console.log(res)  )
        .then(res => res.json());
        Plotly.newPlot("gd", resp);
    }
    async function get_watchlist() {
      //const wl_url = "https://raw.githubusercontent.com/Uinelj/lbxd-stats/main/res/watchlist.json"
      const wl_url = "https://uinelj-psychic-dollop-q449jxrx57366w9-8081.preview.app.github.dev/res/watchlist.json";
      var options = {
        method: 'GET',
        //mode: 'cors',
        headers: {
          "Content-Type": "application/json",
        },
        cache: 'default'
      };
      const resp = await fetch(wl_url, options)
        .then(res => res.json());
      console.log(resp);
      resp.forEach(element => {
        get_graph(element);
      });
    }

    get_watchlist();
  </script>
  <div id="gd">

  </div>
</body>

</html>
